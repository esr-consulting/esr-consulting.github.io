<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add title -->
    <title>ESR Posts</title>
    <link rel="icon" href="../images/ESR.ico">
    <style>
        /* Basic Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .main-header {
            background: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3f6fb6;
            justify-content: left;
        }

        .main-nav a {
            color: #3f6fb6;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        /* Entry pages */
        .entry .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .entry h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3f6fb6;
            text-align: Left;
            margin: 80px auto 60px;
        }

        .entry .entry-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3f6fb6;
            margin: 40px 0px 20px 0px;
        }

        .entry time {
            color: rgba( 51, 51, 51, 0.6 );
            margin-left: 0px;
            white-space: nowrap;
        }

        .entry-content {
            position: relative;
            word-break: break-word;
        }

        .entry-content a { 
            border-bottom: 1px solid #000; 
            text-decoration: none;
        }

        .entry-content a:hover { 
            border-bottom-color: rgba( 0, 0, 0, .25 );
        }

        /* Footer */
        .main-footer {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }
        
        .main-footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer-icons i {
            padding-right: 1.5rem
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="../images/ESR_logo.jpg" alt="ESR Consulting" style="width:30%;">
            <div class="logo">
            </div>
            <nav class="main-nav">
                <a href="https://esrconsulting.com.au">Home</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- ENTRY SECTION -->
    <section class="entry">
        <div class="container"; id="posts">
            <!-- Add title & date -->
            <h1 class="entry-title">Title</h1>
            <time>August 28, 2025</time>
            <div class="entry-content">
                <!-- Add content -->
                <p>Content coming soon ! ...</p>
                <p></p>
                <br>
                <br><br><br><br><br><br><br>&nbsp;
            </div>
        </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer class="main-footer">
        <div class="container"; id="contact">
            <div style="text-align:Left;">
                <p><b>ESR Consulting</b><br>
                Perth, Western Australia<br> </p>
            </div>
            <div class="footer-icons"; style="text-align:center;">
                <p><i class="fas fa-dragon"></i>
                <span>Valar Dohaeris</span>
                <i class="fas fa-dragon fa-flip-horizontal"></i> <br>
                &copy; 2025 ESR Consulting. All Rights Reserved.</p>
            </div>
            <div class="footer-links"; style="text-align:right">
                <a href="mailto:info.esr.consulting@gmail.com">info.esr.consulting@gmail.com</a> <br>
                <a href="https://www.linkedin.com/company/consult-esr" target="_blank">
                <i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
